<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculatorMain">
            <div class="screen"></div>
        
            <div class="calcRow">
              <div class="key" onclick="uploadToScreen('7')">7</div>
              <div class="key" onclick="uploadToScreen('8')">8</div>
              <div class="key" onclick="uploadToScreen('9')">9</div>
              <div class="key" id="division" onclick="uploadToScreen('%')">%</div>
            </div>
        
            <div class="calcRow">
              <div class="key" onclick="uploadToScreen('4')">4</div>
              <div class="key" onclick="uploadToScreen('5')">5</div>
              <div class="key" onclick="uploadToScreen('6')">6</div>
              <div class="key" id="multiplication" onclick="uploadToScreen('X')">X</div>
            </div>
            <div class="calcRow">
              <div class="key" onclick="uploadToScreen('1')">1</div>
              <div class="key" onclick="uploadToScreen('2')">2</div>
              <div class="key" onclick="uploadToScreen('3')">3</div>
              <div class="key" id="subtraction" onclick="uploadToScreen('-')">-</div>
            </div>
            <div class="calcRow">
              <div class="key" onclick="uploadToScreen('0')">0</div>
              <div class="key" id="clear" onclick="clearScreen()">CLR</div>
              <div class="key" id="addition" onclick="uploadToScreen('+')">+</div>
              <div class="key" id="equal" onclick="splitInput()">=</div>
            </div>
          </div>
        
          <div class="data"></div>
        
          <!-- ----------------------------------- -->
        
          <div class="atmScreen">
        
            <div class="miniScrn"></div>
        
        
            <div class="keypad">
        
        
        
        
        
            </div>
          </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
